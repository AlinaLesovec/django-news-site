{% extends "news/base.html" %}

{% block content %}
<form method="get">
    <input type="text" name="q" placeholder="Поиск по заголовку">
    <button type="submit">Найти</button>
</form>

{% for article in articles %}
<article>
    <h2>
        <a href="{% url 'article_detail' article.pk %}">
            {{ article.title }}
        </a>
    </h2>
    <p>{{ article.created_at }} — {{ article.author }}</p>
</article>
{% empty %}
<p>Новостей нет</p>
{% endfor %}
{% endblock %}
